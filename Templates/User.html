<div class="row" ng-controller="userController" ng-init="initUsers()">

    <h1>{{hex}}  {{otherHeader}}</h1>
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Order Id</label>
                <input type="text" class="form-control" ng-model="order.orderId" placeholder="Enter order id">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" ng-model="order.name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
                <input type="text" class="form-control" ng-model="order.price" placeholder="Enter price">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Message</label>
                <input type="text" class="form-control" ng-model="order.message" placeholder="Enter message">
            </div>
            
            <button type="submit" ng-click="saveOrder(order)" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
<div class="row">
    
    <h3>Order List</h3>
    <button class="btn btn-primary" ng-click="retrieveOrderData()">Retrieve Orders</button>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Order Id</th>
                    <th>Name</th>
                    <th>Created Date</th>
                    <th>Guid</th>
                    <th>Price</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in placedOrders | orderBy: 'createdDate':true ">
                    <td>{{order.orderId}}</td>
                    <td>{{order.name}}</td>
                    <td>{{order.createdDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{order.guid}}</td>
                    <td>{{order.price}}</td>
                    <td>{{order.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
